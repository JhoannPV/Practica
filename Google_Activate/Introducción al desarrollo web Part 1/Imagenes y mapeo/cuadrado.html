      <p>
        Un cuadrado en geometría es un cuadrilátero regular, es decir, una
        figura plana de cuatro lados congruentes y paralelos dos a dos, y cuatro
        ángulos interiores rectos (90°), por lo que también cumple con la
        definición de rectángulo y paralelogramo
