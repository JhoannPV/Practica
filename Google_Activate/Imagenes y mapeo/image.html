<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagen Principal</title>
    <link
      rel="stylesheet"
      href="/Google_Activate/Imagenes y mapeo/images.css"
    />
  </head>
  <body>
    <header>
      <h1>Imagen principal</h1>
    </header>
    <section id="ImagenPrincipal">
      <div class="container">
        <img
          src="/Google_Activate/Imagenes y mapeo/Imagenes de prueba/Figuras.png"
          alt="Figuras"
          usemap="#Figuras"
        />
        <map name="Figuras">
          <area
            shape="circle"
            coords="113, 107, 53"
            href="/Google_Activate/Imagenes y mapeo/circulo.html"
            alt="Circulo"
          />
          <area
            shape="rect"
            coords="290, 58, 403, 168"
            href="/Google_Activate/Imagenes y mapeo/cuadrado.html"
            alt="Cuadrado"
          />
          <area
            shape="poly"
            coords="132, 193, 361, 197, 284, 292, 360, 361, 219, 423, 87, 350"
            href="/Google_Activate/Imagenes y mapeo/poligono.html"
            alt="Poligono"
          />
        </map>
      </div>
      <p>
        En esta p√°gina se encuentra la imagen que utilizaremos como ejemplo de
        mapeo.
      </p>
    </section>
