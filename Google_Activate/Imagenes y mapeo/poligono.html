<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polígono</title>
    <link
      rel="stylesheet"
      href="/Google_Activate/Imagenes y mapeo/images.css"
    />
  </head>
  <body>
    <header>
      <h1>Polígono</h1>
    </header>
    <section id="Poligono">
      <div class="container">
        <img
          src="/Google_Activate/Imagenes y mapeo/Imagenes de prueba/Poligono.png"
          alt="Poligono"
          width="390"
          height="390"
        />
      </div>
      <p>
        En geometría, un polígono es una figura geométrica plana compuesta por
        una secuencia finita de segmentos rectos consecutivos que encierran una
        región en el plano. Estos segmentos son llamados lados, y los puntos en
        que se intersecan se llaman vértices.
      </p>
    </section>
  </body>
